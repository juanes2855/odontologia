<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

    <ui:define name="title">Registro</ui:define>

    <ui:define name="content">

        <div class="container mt-4 mb-4" >

            <p:panel header="Registro odontologo">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel for="nombre_odontologo" value="Nombre: " />
                        <p:inputText id="nombre_odontologo" value="#{odontologoBean.odontologo.nombre}" required="true" />
                        <p:message for="nombre_odontologo" />

                        <p:outputLabel for="correo_odontologo" value="Email: " />
                        <p:inputText id="correo_odontologo" value="#{odontologoBean.odontologo.correo}" required="true" />
                        <p:message for="correo_odontologo" />

                        <p:outputLabel for="telefono_odontologo" value="Telefono: " />
                        <p:inputText id="telefono_odontologo" value="#{odontologoBean.odontologo.telefono}" required="true" />
                        <p:message for="telefono_odontologo" />

                        <p:outputLabel for="direccion_odontologo" value="Direccción: " />
                        <p:inputText id="direccion_odontologo" value="#{odontologoBean.odontologo.direccion}" required="true" />
                        <p:message for="direccion_odontologo" />

                        <p:outputLabel for="passw_odontologo" value="Contraseña: " />
                        <p:password id="passw_odontologo" value="#{odontologoBean.odontologo.password}" required="true" feedback="true" inline="true" />
                        <p:message for="passw_odontologo" />

                        <p:outputLabel for="passw_conf_odontologo" value="Confirmar contraseña: " />
                        <p:password id="passw_conf_odontologo" value="#{odontologoBean.confirmacionPassword}" required="true" />
                        <p:message for="passw_conf_odontologo" />

                    </h:panelGrid>
                    <p:commandButton value="Registrarse" action="#{odontologoBean.crearOdontologo}" update="@form" href="/" />
                    <p:growl for="mensaje_bean" showDetail="true" />
                </h:form>
            </p:panel>

        </div>
    </ui:define>

</ui:composition>

</html>
